<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
        <h1>Back office</h1>
        <h2>Add an event</h2>
        <form action="/add/addEvent" method="post" enctype="multipart/form-data"  class="main-form">
        <form class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="eventname" class="col-sm-2 col-form-label">Event name</label>
                <div class="col-sm-10">
                    <input type="text" name="eventname" id="event name" class="form-control "  aria-describedby="validationTooltipUsernamePrepend" required>
                </div>
            </div>

        <div class="form-group">
            <label for="logopath">event logo path </label>
            <input type="file" name="logopath" class="form-control-file" id="logopath">
            
          </div>

        <div class="form-group">
            <label for="hostpath">host logo path</label>
            <input type="file" name="hostpath"class="form-control-file" id="fileUpload">
        </div>
        
         <div class="form-group">
            <label for="floorpath">floors paths</label>
            <input type="file" name="1" class="form-control-file" id="fileUpload">
        </div>
    </div>
    <div id="additionalFields"></div>
    <div>
    <input type="button" id="more_floors" onclick="add_fields();" value="add a floor" />
    </div>
          <input type="hidden" placeholder="floors_number" name="floors_number" id="floors_number" value="1" >   
          <div class="text-center">
<button type="submit" value="upload" class="btn btn-secondary btn-lg">submit</button>
    </div>
 

    <script type="text/javascript">
    var floors_number = 1;
    function add_fields() {
        floors_number++;
        var objTo = document.getElementById('additionalFields');

        var divtest = document.createElement("div");
        divtest.innerHTML = ' <div class="form-group"> <input type="file" name="'+floors_number+'" class="form-control-file" id="floorpath'+floors_number+'">  </div>';
        objTo.appendChild(divtest)
        document.getElementById("floors_number").value=floors_number;
    }   

</script>
</form>


</html>
